services:
  # Backend API Service
  - type: web
    name: rapidmandados-backend-mx
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: rapidmandados_mexico
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
    
  # Frontend Web Service  
  - type: web
    name: rapidmandados-frontend-mx
    env: node
    buildCommand: "cd frontend && yarn install && yarn build"
    startCommand: "cd frontend && npx serve -s build -p $PORT"
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: rapidmandados-backend-mx
